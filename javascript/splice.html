<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>splice() 方法</title>
  </head>
  <body>
    <script type="text/javascript">
      //splice() 方法通过删除或替换现有元素来修改数组,并以数组形式返回被修改的内容。此方法会改变原数组。
      //var numbers = ['1', '2', '3', '4'];
      //numbers.splice(1,2,'10');
      //console.log(numbers);

      //修改为'0'
      //numbers.splice(0, numbers.length, '0');
      //console.log(numbers);

      var numbers = ['1', '2', '3', '4'];
      numbers.splice(0, 1, '4', '7');
      console.log(numbers)
      // 从第0位开始删除1个元素, 插入'4', '7'

    </script>
  </body>
</html>
